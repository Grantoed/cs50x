<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script src="./index.js" defer></script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What cookies does David Malan give away for correct answers?</h3>
                <form id='question-1'>
                    <div>
                        <input id='oreo' class='visually-hidden' name='cookies-name' type='radio' value='oreo' required>
                        <label for='oreo'>
                            Oreo
                        </label>
                    </div>
                    <div>
                        <input id='chips-ahoy' class='visually-hidden' name='cookies-name' type='radio' value='chips-ahoy' required>
                        <label for='chips-ahoy'>
                            Chips Ahoy!
                        </label>
                    </div>
                    <div>
                        <input id='nutter-butter' class='visually-hidden' name='cookies-name' type='radio' value='nutter-butter' required>
                        <label for='nutter-butter'>
                            Nutter Butter
                        </label>
                    </div>
                </form>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>CS50 has its own merch. You can buy a t-shirt with a problem name printed on it. What is the name of this problem?</h3>
                <form id='question-2'>
                    <input type='text' name='problem-name' required/>
                    <button type='submit'>Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
