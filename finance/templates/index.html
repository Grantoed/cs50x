{% extends "layout.html" %}

{% block main %}
<div>
    <h2>Your Portfolio</h2>
    <table border="1">
        <tr>
            <th>Stock Symbol</th>
            <th>Shares</th>
            <th>Current Price</th>
            <th>Total Value</th>
        </tr>
        {% for stock in portfolio %}
        <tr>
            <td>{{ stock.symbol }}</td>
            <td>{{ stock.shares }}</td>
            <td>{{ stock.price }}</td>
            <td>{{ stock.total }}</td>
        </tr>
        {% endfor %}
    </table>

    <h3>Cash: {{ cash }}</h3>
    <h3>Grand Total: {{ grand_total }}</h3>
</div>
{% endblock %}
